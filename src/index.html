<!DOCTYPE html>
<html>
  <head>
    <title>MyTamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div id="myTamagotchi">
        <h2 id="name">Tamagotchi</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="feed">
            <h2>Hunger: <span id="hunger"></span></h2>
            <button type="submit" class="btn btn-warning">Feed</button><br>
          </form>
        </div>
        <div class="col-md-4">
          <form id="sleep">
            <h2>Energy: <span id="energy"></span></h2>
            <button class="btn btn-info">Make Sleep</button><br>
          </form>
        </div>
        <div class="col-md-4">
          <form id="play">
            <h2>Attention: <span id="attention"></span></h2>
            <button class="btn btn-success">Play</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
